<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
<script type="text/javascript" src="search.js"></script>
<link rel="stylesheet" type="text/css" href="search.css">
<head>
	<title>Instant Search</title>
</head>

<body>

<div ng-app="instantSearch" ng-controller="instantSearchController">
	<div class="bar">
		<input type="text" ng-model="searchString" placeholder="Enter your search text">
	</div>

	<ul>
		<li ng-repeat="x in items | searchFor:searchString">
			<a href="{{ x.url }}"><img src="{{ x.image }}" /></a> 
			<p>{{ x.title }}</p>
		</li>
	</ul>
</div>

</body>
</html>
